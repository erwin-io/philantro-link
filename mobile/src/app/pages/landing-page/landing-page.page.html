<ion-content fullscreen >
  <div class="container" >
    <h3 class="title">PhilantroLink</h3>
    <div class="banner">
      <h1>Everything you need is here....</h1>
    </div>
    <ion-button color="light" fill="outline" expand="block" shape="round" id="open-driver-modal">
      Get Started
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </div>
  <ion-modal #modal trigger="open-driver-modal" class="driver-modal" [initialBreakpoint]="0.2" [breakpoints]="[0, 0.2, 0.4]">
    <ng-template>
      <ion-content class="modal-content">
        <ion-list>
          <ion-item lines="full" detail="true" button="true" (click)="onShowLoginDialog();modal.dismiss()">
            <ion-icon color="primary" aria-hidden="true" name="person-circle" slot="start"></ion-icon>
            <ion-label color="primary" fixed>
              <h2>Log in</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="full" detail="true" button="true" (click)="onShowRegisterDialog();modal.dismiss()">
            <ion-icon color="primary" aria-hidden="true" name="heart" slot="start"></ion-icon>
            <ion-label color="primary" fixed>
              <h2>Join us</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
