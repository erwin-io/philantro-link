
<div class="inner-content">
  <form
  [formGroup]="form"
  fxLayout="row wrap"
  id="form"
  [ngClass]="{'readonly' : isReadOnly}">
  <fieldset fxFlex="100" fxLayout="row wrap" style="row-gap: 16px">
    <mat-form-field
      fxFlex="100"
      fxLayout="column"
      appearance="outline"
    >
      <mat-label>Access name</mat-label>
      <input
        matInput
        placeholder="Access name"
        formControlName="name"
      />
      <mat-error
        *ngIf="getError('name') !== (null || undefined)"
        >{{
          (getError("name") &&
          getError("name")["required"]
            ? "Please enter access name"
            : "") ||
            (getError("name") &&
            getError("name")["pattern"]
              ? "Invalid input"
              : "")
        }}</mat-error
      >
    </mat-form-field>
  </fieldset>
  </form>
</div>
